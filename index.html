<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Billed HTML Project</title>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #222;
            --primary: #4f46e5;
            --secondary: #f1f5f9;
            --card-bg: #fff;
            --card-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        [data-theme="dark"] {
            --bg-color: #18181b;
            --text-color: #f3f4f6;
            --card-bg: #232326;
            --card-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        body {
            font-family: 'Inter', 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--card-bg);
            box-shadow: var(--card-shadow);
            border-radius: 18px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 1.5rem;
        }
        h1 {
            font-size: 2.2rem;
            margin: 0;
            font-weight: 700;
        }
        nav {
            margin-bottom: 2rem;
        }
        .nav-menu {
            display: flex;
            gap: 1.5rem;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .nav-menu li {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.1rem;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: background 0.2s;
        }
        .nav-menu li:hover {
            background: var(--secondary);
        }
        [data-theme="dark"] .nav-menu li:hover {
            background: #262637;
        }
        main h2 {
            margin-top: 0;
            font-size: 1.5rem;
        }
        .invoice-list {
            display: flex;
            gap: 1.5rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }
        .invoice-card {
            background: var(--secondary);
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            padding: 1rem 1.5rem;
            min-width: 150px;
            text-align: center;
            font-weight: 500;
            position: relative;
        }
        .status {
            display: inline-block;
            padding: 0.2rem 0.8rem;
            border-radius: 12px;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            color: #fff;
        }
        .status.draft { background: #a3a3a3; }
        .status.paid { background: #22c55e; }
        .status.overdue { background: #ef4444; }
        .invoice-form {
            margin: 2rem 0;
        }
        select, button, input {
            font-family: inherit;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            padding: 0.5rem 1rem;
            margin-right: 1rem;
            margin-bottom: 1rem;
            transition: border-color 0.2s, background 0.2s;
        }
        button {
            background: var(--primary);
            color: #fff;
            border: none;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover, button:focus {
            background: #3730a3;
        }
        [data-theme="dark"] button {
            background: #6366f1;
        }
        [data-theme="dark"] button:hover, [data-theme="dark"] button:focus {
            background: #3730a3;
        }
        .line-items {
            margin-top: 1rem;
        }
        .line-item {
            display: flex;
            gap: 1rem;
            margin-bottom: 0.5rem;
            align-items: center;
        }
        .line-item input[type="text"] {
            flex: 2;
        }
        .line-item input[type="number"] {
            width: 80px;
        }
        .line-item .amount {
            min-width: 80px;
            text-align: right;
            font-weight: bold;
        }
        .line-item button {
            padding: 0.2rem 0.6rem;
            font-size: 1rem;
            border-radius: 5px;
            margin-right: 0;
        }
        #add-line-item {
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }
        .preview-section {
            margin-top: 2rem;
            padding: 1rem;
            background: var(--secondary);
            border-radius: 10px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            .invoice-list {
                flex-direction: column;
            }
            .line-item {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Invoice Project</h1>
            <button id="dark-mode-toggle">üåô Toggle Dark Mode</button>
        </header>
        <nav>
            <ul class="nav-menu">
                <li>
                    <svg width="20" height="20" fill="none" stroke="currentColor"><circle cx="10" cy="10" r="8" stroke-width="2"/></svg>
                    <span>Dashboard</span>
                </li>
                <li>
                    <svg width="20" height="20" fill="none" stroke="currentColor"><rect x="4" y="4" width="12" height="12" stroke-width="2"/></svg>
                    <span>Invoices</span>
                </li>
                <li>
                    <svg width="20" height="20" fill="none" stroke="currentColor"><polygon points="10,3 17,17 3,17" stroke-width="2"/></svg>
                    <span>Clients</span>
                </li>
            </ul>
        </nav>
        <main>

            <section class="invoice-form">
                <h2>Create Invoice</h2>
                <label for="company-name">Your Company Name:</label>
                <input type="text" id="company-name" placeholder="Your Company Inc." />
                <label for="client-name">Client Name:</label>
                <input type="text" id="client-name" placeholder="Client Name" />
                <div class="line-items" id="line-items">
                    <h3>Invoice Line Items</h3>
                    <div id="items-container">
                    <!-- Line items will be rendered here -->
                    </div>
                    <button id="add-line-item" type="button">+ Add Line Item</button>
                </div>
                <button id="download-pdf">Download PDF</button>
            </section>
            <section class="preview-section">
                <h2>Live Invoice Preview</h2>
                <div id="invoice-preview">
                    <!-- Live preview will be rendered here -->
                </div>
            </section>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script>
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const body = document.body;
        darkModeToggle.addEventListener('click', () => {
            body.dataset.theme = body.dataset.theme === 'dark' ? '' : 'dark';
        });

        // Invoice line items logic
        let items = [
            {desc: '', qty: 1, rate: 0}
        ];

        function renderItems() {
            const container = document.getElementById('items-container');
            container.innerHTML = '';
            items.forEach((item, idx) => {
                const div = document.createElement('div');
                div.className = 'line-item';
                div.innerHTML = `
                    <input type="text" placeholder="Description" value="${item.desc}" data-idx="${idx}" class="desc" />
                    <input type="number" min="1" value="${item.qty}" data-idx="${idx}" class="qty" />
                    <input type="number" min="0" step="0.01" value="${item.rate}" data-idx="${idx}" class="rate" />
                    <span class="amount">$${(item.qty * item.rate).toFixed(2)}</span>
                    <button type="button" class="remove" data-idx="${idx}">üóëÔ∏è</button>
                `;
                container.appendChild(div);
            });
        }
        function addItem() {
            items.push({desc: '', qty: 1, rate: 0});
            renderItems();
            renderPreview();
        }
        function removeItem(idx) {
            items.splice(idx, 1);
            renderItems();
            renderPreview();
        }
        document.getElementById('add-line-item').addEventListener('click', addItem);
        document.getElementById('items-container').addEventListener('input', function(e){
            const idx = +e.target.dataset.idx;
            if (e.target.classList.contains('desc')) items[idx].desc = e.target.value;
            if (e.target.classList.contains('qty')) items[idx].qty = Math.max(1, +e.target.value);
            if (e.target.classList.contains('rate')) items[idx].rate = Math.max(0, +e.target.value);
            renderItems();
            renderPreview();
        });
        document.getElementById('items-container').addEventListener('click', function(e){
            if (e.target.classList.contains('remove')) {
                removeItem(+e.target.dataset.idx);
            }
        });
        // Live preview
        function renderPreview(){
            const company = document.getElementById('company-name').value || 'Your Company';
            const client = document.getElementById('client-name').value || 'Client Name';
            let html = `<b>${company}</b> ‚Üí <b>${client}</b><br><br>`;
            html += `<table style="width:100%;"><tr><th>Description</th><th>Qty</th><th>Rate</th><th>Amount</th></tr>`;
            let total = 0;
            items.forEach(item => {
                const amount = item.qty * item.rate;
                html += `<tr><td>${item.desc}</td><td>${item.qty}</td><td>$${item.rate.toFixed(2)}</td><td>$${amount.toFixed(2)}</td></tr>`;
                total += amount;
            });
            html += `</table>`;
            html += `<div style="margin-top:1em;text-align:right;font-weight:bold;">Total: $${total.toFixed(2)}</div>`;
            document.getElementById('invoice-preview').innerHTML = html;
        }
        document.getElementById('company-name').addEventListener('input', renderPreview);
        document.getElementById('client-name').addEventListener('input', renderPreview);
        // Initial render
        renderItems();
        renderPreview();

        // PDF export
        document.getElementById('download-pdf').addEventListener('click', () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text('Invoice', 10, 10);
            let y = 20;
            doc.text('Company: ' + (document.getElementById('company-name').value || 'Your Company'), 10, y);
            y+=10;
            doc.text('Client: ' + (document.getElementById('client-name').value || 'Client Name'), 10, y);
            y+=10;
            doc.text('Items:', 10, y);
            y+=10;
            items.forEach(item => {
                doc.text(`${item.desc} | Qty: ${item.qty} | Rate: $${item.rate.toFixed(2)} | Amount: $${(item.qty*item.rate).toFixed(2)}`, 10, y);
                y+=10;
            });
            const total = items.reduce((sum, it)=>sum+it.qty*it.rate,0);
            doc.text('Total: $'+total.toFixed(2), 10, y);
            doc.save('invoice.pdf');
        });
    </script>
</body>
</html>
