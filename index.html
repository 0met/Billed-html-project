<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Billed HTML Project</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
        }
        [data-theme="dark"] {
            --bg-color: #333333;
            --text-color: #ffffff;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        button {
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #f0f0f0;
        }
        /* Add more styles as needed */
    </style>
</head>
<body>
    <header>
        <button id="dark-mode-toggle">Toggle Dark Mode</button>
    </header>
    <nav>
        <ul class="nav-menu">
            <li><img src="path/to/icon.svg" alt="Icon 1"></li>
            <li><img src="path/to/icon.svg" alt="Icon 2"></li>
            <!-- Add more SVG icons as needed -->
        </ul>
    </nav>
    <main>
        <div class="invoice-preview">
            <!-- Invoice preview content -->
        </div>
        <div class="invoice-list">
            <div class="invoice-status">Draft</div>
            <div class="invoice-status">Paid</div>
            <div class="invoice-status">Overdue</div>
            <!-- Add more invoices as needed -->
        </div>
        <div class="invoice-form">
            <select id="client-dropdown">
                <option value="client1">Client 1</option>
                <option value="client2">Client 2</option>
                <!-- Add more clients as needed -->
            </select>
        </div>
        <button id="download-pdf">Download PDF</button>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script>
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const body = document.body;

        darkModeToggle.addEventListener('click', () => {
            body.dataset.theme = body.dataset.theme === 'dark' ? '' : 'dark';
        });

        document.getElementById('download-pdf').addEventListener('click', () => {
            // jsPDF export logic
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text('Invoice', 10, 10);
            doc.save('invoice.pdf');
        });

        // Live update logic for invoice preview
        // Add event listeners on form fields to update preview
    </script>
</body>
</html>
